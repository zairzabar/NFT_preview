<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

<div class="container">
  <div class="inner">
    <img class= "card-img" src="images/image-equilibrium.jpg" alt="image-equilibrium">
    <h2>Equilibrium #3429</h2>
    <p class="text-content">Our Equilibrium collection promotes balance and calm.</p>
    <div class="bottom">
      <div class="first">
        <img src="images/icon-ethereum.svg" alt="" class="inline-block">
        <h4 class="inline-block text-eth">0.041 ETH</h4>
      </div>
      <div class="second">
        <img src="images/icon-clock.svg" alt="" class="inline-block">
        <p class="inline-block  text-pen">3 days left</p>
      </div>
    </div>
    <div class="line"></div>
    <div class="footer">
      <img src="images/image-avatar.png" alt="" class="avatar">
      <p class="creator">Creation of <span class="name">Jules Wyvern</span></p>
    </div>
  </div>
</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ouzair Ahmed Ansari</a>.
  </div>
</body>
</html>
